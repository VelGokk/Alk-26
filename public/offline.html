<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>ALKAYA - Offline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --alkaya-bg: #0f172a;
        --alkaya-text: #f8fafc;
        --alkaya-panel: rgba(15, 23, 42, 0.75);
        --alkaya-border: rgba(255, 255, 255, 0.2);
        --alkaya-shadow: rgba(15, 23, 42, 0.65);
        --alkaya-gradient-from: #38bdf8;
        --alkaya-gradient-to: #f472b6;
        --alkaya-accent: #f472b6;
      }

      body {
        background: var(--alkaya-bg);
        color: var(--alkaya-text);
        font-family: "Inter", system-ui, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .panel {
        max-width: 420px;
        border: 1px solid var(--alkaya-border);
        border-radius: 24px;
        padding: 2rem;
        background: var(--alkaya-panel);
        box-shadow: 0 25px 65px var(--alkaya-shadow);
      }

      .gradient {
        display: inline-flex;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: linear-gradient(
          135deg,
          var(--alkaya-gradient-from),
          var(--alkaya-gradient-to)
        );
        margin-bottom: 1rem;
      }

      a {
        color: var(--alkaya-accent);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="gradient">Modo offline</div>
      <h1>ALKAYA te acompaña incluso sin conexión</h1>
      <p>
        Algunos recursos no están disponibles, pero puedes volver a la página
        principal o intentarlo de nuevo más tarde.
      </p>
      <p>
        <a href="/es-ar">Volver al inicio</a>
      </p>
    </div>
  </body>
</html>
